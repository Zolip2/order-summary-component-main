<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div id="container">
    <img id="hero" src="images/illustration-hero.svg" alt="">
    <h1 id="order">Order Summary</h1>
    <h4 id="listen">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like.!</h4>
    <div id="buy">
      <img src="images/icon-music.svg" alt="">
      <h4 id="annual">Annual Plan</h4>
      <h4 id="cost">$59.99/year</h4>
      <a id="change" href="">Change</a>
    </div>
    <button id="proceed">Proceed to Payment</button>
    <h5 id="cancel">Cancel Order</h5>
  </div>
</body>
</html>
